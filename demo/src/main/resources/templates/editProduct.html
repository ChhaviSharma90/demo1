<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Edit Product</title>
 
    
</head>
<body>
<div class="container">
 
 
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/updateproduct}" method="post">
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productDesc}" readonly/>
                </div>
            </div>
           
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
 
</body>
</html>
